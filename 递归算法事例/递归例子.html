<script>
    // 递归案例一： 求n的阶乘
    function jiecheng(n) {
        // 第一步退出条件
        if (n == 1) {
            return 1;
        }
        // 找出关系
        return n * jiecheng(n-1)
    }
    console.log(jiecheng(5));   // 120  时间复杂度O(n)
 
    // 递归案例二：打印i 到 j
    function f(i, j) {
        if (i == j) {
            return i;
        }
        console.log(f(i + 1, j));
    }

</script>
